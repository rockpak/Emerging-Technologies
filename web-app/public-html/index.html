<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script>
$(document).ready(function(){

	$("#getInventory").click(function(){
		$.ajax({
			url: "http://localhost:7000/inventory?userid=" +$("#userId").val(), 
			success: function(result){
				alert("This is your stuff: \r\n \r\n" + result);
			}
		});
	});
	
	$("#getUserName").click(function(){
		$.ajax({
			url: "http://localhost:9000/user?id=" +$("#userId").val(), 
			success: function(result){
				alert("Hello " + result.name);
			}
		});
	});
});


</script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css">
    <title>User Inventory Lookup 1</title>
</head>

<body>
    <section class="section">
        <div class="container">
		<label for="userId">User Id:</label>
            <input type="text" id="userId" name="userId"><br><br>
			<button id="getUserName">Get Username</button>
			<button id="getInventory">Get inventory</button>
        </div>
		<div id="div1"></div>
    </section>
</body>

</html>
